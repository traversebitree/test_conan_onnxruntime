# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        onnx_ver: [1.15.1, 1.16.0, 1.16.1, 1.16.2, 1.16.3]
    steps:
      - uses: actions/checkout@v3

      - name: Pip install conan
        run: python -m pip install conan --no-warn-script-location

      - name: Conan install onnxruntime
        working-directory: ${{ github.workspace }}/onnxruntime_${{ matrix.onnx_ver }}
        run: |
          conan profile detect
          conan install . --output-folder=../build --build=missing --settings:host=compiler.cppstd=17 --settings:build=compiler.cppstd=17
        
